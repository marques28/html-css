<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>Tente abrir esse site em vários dispositos
        diferentes ou simplesmente aumente e diminua 
        o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p-png"
         type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
         type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios HTML5 

    </p>
    <audio preload="metadata" autoplay controls loop>
         <source srcset="midia/losingmymind.mp3.mp3" type="audio/mp3">
         <source srcset="midia/losingmyming.mp3.ogg" type="audio/ogg">
         <source srcset="midia/losingmymind.mp3.wav" type="audio/wav">
         <p>Infelizmente seu navegador não consegue
            reproduzir o áudio. <a href="midia/losingmymind.mp3">
                Clique aqui para baixar o arquivo do MP3.
            </a>
         </p>
    </audio>
    <audio src="midia/losingmymind.mp3" controls autoplay></audio>
</body>
</html>
